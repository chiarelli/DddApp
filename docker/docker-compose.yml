version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: yii2-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yii2
      MYSQL_USER: yii2
      MYSQL_PASSWORD: yii2
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/mysql-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: yii2-app
    depends_on:
      db:
        condition: service_healthy
    # Bind explícito para aceitar conexões em qualquer interface do host na porta 8080
    ports:
      - "0.0.0.0:8080:80"
    environment:
      DB_HOST: db
      DB_NAME: yii2
      DB_USER: yii2
      DB_PASS: yii2
    restart: "no"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      # start_period must accommodate the time needed for tests + migrations in entrypoint
      start_period: 300s

volumes:
  db_data:
    name: yii2-db-data